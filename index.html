<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lorenzo Teixeira Bolfe"/>
    <meta name="rating" content="general"/>
    <meta name="viwerport" content="width=device-width"> 
    <title>Basics calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="calculadora">
        <div id="telaTotal">
            <div id="tela">
            </div>
        </div>
        
        
        <div id="buttonArea">    
            <div id="botoes">
                
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operacao">/</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operacao">*</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operacao">+</button>
                <button id="limpar">AC</button>
                <button class="numero">0</button>
                <button class="numero">.</button>
                <button class="operacao">-</button>
            </div>
            
        
            <div>
                <button id="igual">=</button>
                <button id="del">DEL</button>
            </div>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
